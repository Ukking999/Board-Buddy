<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai Helper</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#0b0f1a;
      color:#f2f2f2;
      font-family: 'Poppins',sans-serif;
      display: flex;
     align-items: center;
     justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    h1{
      text-align: center;
      font-size: 50px;
    }
    p{
      text-align: center;
      color: gray;
    }
    img {
       border: 3.5px solid #1e4c85;
       border-radius: 10%;
       transition: 0.5s ease;
       height: 350px;
       width: 350px;
    }
        img:hover {
       border: 3.5px solid #1e4c85;
       border-radius: 10%;
       box-shadow: 0 0px 10px #34a8eb;
       transform: scale(1.05);
    }

    .center-box {
  text-align: center;
}
  </style>
</head>
<body>
  <div class="center-box">
<h1>
  Coming Soon
</h1>
<h3>
  under devlopment
</h3>
<img src="https://media1.tenor.com/m/UbGii9oGosoAAAAC/money-wallet.gif">
<p>
  out of budget T-T
</p>
</div>
</body>
</html>
